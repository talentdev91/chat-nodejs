<html lang="en">
    <head>
        <meta charSet="utf-8" />
        <title>{% block title %}Chat - node.js{% endblock %}</title>
        <link rel="stylesheet" href="/public/css/styles.css" type="text/css" media="screen">
    </head>
    <body>
        <div id="head">
            <a id="logo" href="/"><img src="/public/img/fox.svg" onerror="this.onerror=null; this.src='/public/img/fox.png'" alt="Fligthfox"></a>
        </div>
        <div id="main">
            <div class="cell">
                {% block main %}{% endblock %}
            </div>
        </div>
        <div id="foot">
            {% if req.isAuthenticated() %}
                <a href="/signout" class="sign-out">Sign Out</a>
            {% endif %}
        </div>
        {% block js %}{% endblock %}
    </body>
</html>
