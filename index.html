<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="{{ canonical|raw }}">
        <meta property="og:title" content="{{ title is defined ? title : 'Flightfox' }}">
        <meta property="og:image" content="{{ ogImage is defined and ogImage|length > 0 ? ogImage|raw : 'https://flightfox.com/bundles/todsulsite/images/fox.png' }}">
        <meta property="og:description" content="{{ ogDescription is defined and ogDescription|length > 0 ? ogDescription|raw : 'Fly better for less by working with genuine flight experts.' }}">
        <meta property="fb:admins" content="769892757">

        <link rel="canonical" href="{{ canonical|raw }}">
        <link rel="shortcut icon" href="/favicon.ico?v={{ ver }}" type="image/x-icon">
        <link rel="alternate" type="application/rss+xml" title="Flightfox Blog" href="https://flightfox.com/blog/feed">
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">

        <title>{title}</title>

        <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', '{{ google_analytics.account_id }}', 'auto');ga('send', 'pageview');</script>
    </head>
    <body>
        <div id="head">
            <div class="cell">{header}</div>
        </div>
        <div id="main">
            <div class="cell">{main}</div>
        </div>
        <div id="foot">
            <div class="cell">{footer}</div>
        </div>
        <script type="text/javascript" src="js/bundle.js"></script>
    </body>
</html>
